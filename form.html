<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM_TABLE</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td align="left"><label for="">Full Name *</label></td>
          <td><input type="text" size="70" required /></td>
        </tr>
        <tr>
          <td align="left"><label for="">E-mail *</label></td>
          <td><input type="email" size="70" required /></td>
        </tr>
        <tr>
          <td align="left"><label for="">Phone *</label></td>
          <td>
            <input type="tel" size="70" placeholder="(__)(___)" required />
          </td>
        </tr>
        <tr>
          <td align="left"><label for="">Subject *</label></td>
          <td><input type="text" size="70" required /></td>
        </tr>
        <tr>
          <td align="left"><label for="">Message *</label></td>
          <td>
            <textarea name="" id="" cols="66" rows="10" required></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2"><button align="left">SEND</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
